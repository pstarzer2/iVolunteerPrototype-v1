<div class="container" style="margin-top: 20px">
  <div style="display: inline-block;min-width:150p;vertical-align: bottom">
    <img width="80" src="assets/logo.png" />
  </div>

  <div style="display: inline-block;margin-left:30px;">
    <h3 class="title">
      {{organizationId}}
    </h3>
  </div>
</div>

<mat-divider></mat-divider>

<div class="container">
  <app-task-create [titleKey]="'PAGES.ORGANIZATION.TASK.CREATE'" [personId]="organizationId" (onSave)="appendTask($event)"></app-task-create>

  <mat-divider></mat-divider>

  <app-task-list [titleKey]="'PAGES.ORGANIZATION.TASK.LIST.CREATED'" [dataSource]="createdDataSource"
    [displayedColumns]="['taskId', 'description']"></app-task-list>

  <mat-divider></mat-divider>

  <app-task-list [titleKey]="'PAGES.ORGANIZATION.TASK.LIST.RESERVED'" [dataSource]="reservedDataSource"
    [displayedColumns]="['taskId', 'description', 'resVolunteer', 'assign']" (onAssign)="assignTask($event)"></app-task-list>

  <mat-divider></mat-divider>

  <app-task-list [titleKey]="'PAGES.ORGANIZATION.TASK.LIST.ASSIGNED'" [dataSource]="assignedDataSource"
    [displayedColumns]="['taskId', 'description', 'taskPerformer']"></app-task-list>

  <mat-divider></mat-divider>

  <app-task-list [titleKey]="'PAGES.ORGANIZATION.TASK.LIST.FINISHED'" [dataSource]="finishedDataSource"
    [displayedColumns]="['taskId', 'description', 'taskPerformer']"></app-task-list>
</div>
