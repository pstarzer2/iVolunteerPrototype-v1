<div class="container">
  <h1 class="title">
    {{organizationId}}
  </h1>
  <mat-divider></mat-divider>
</div>

<div class="container">
  <app-task-create [titleKey]="'PAGES.ORGANIZATION.TASK.CREATE'" [personId]="organizationId"
                   (onSave)="appendTask($event)"></app-task-create>

  <mat-divider></mat-divider>

  <app-task-list [titleKey]="'PAGES.ORGANIZATION.TASK.LIST.CREATED'" [dataSource]="createdDataSource"
                 [displayedColumns]="['taskId', 'description', 'taskStatus']"></app-task-list>

  <mat-divider></mat-divider>

  <app-task-list [titleKey]="'PAGES.ORGANIZATION.TASK.LIST.RESERVED'" [dataSource]="reservedDataSource"
                 [displayedColumns]="['taskId', 'description', 'resVolunteer', 'taskStatus', 'assign']"
                 (onAssign)="assignTask($event)"></app-task-list>

  <mat-divider></mat-divider>

  <app-task-list [titleKey]="'PAGES.ORGANIZATION.TASK.LIST.ASSIGNED'" [dataSource]="assignedDataSource"
                 [displayedColumns]="['taskId', 'description', 'taskPerformer', 'taskStatus']"></app-task-list>

  <mat-divider></mat-divider>

  <app-task-list [titleKey]="'PAGES.ORGANIZATION.TASK.LIST.FINISHED'" [dataSource]="finishedDataSource"
                 [displayedColumns]="['taskId', 'description', 'taskStatus']"></app-task-list>
</div>
