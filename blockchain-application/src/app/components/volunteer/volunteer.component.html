<div class="container" style="margin-top: 20px">
    <div style="display: inline-block;min-width:150p;vertical-align: bottom">
      <img width="80" src="assets/logo.png" />
    </div>
  
    <div style="display: inline-block;margin-left:30px;">
      <h3 class="title">
          {{volunteerId}}
      </h3>
    </div>
  </div>

  <mat-divider></mat-divider>


<div class="container">
  <app-task-list [titleKey]="'PAGES.VOLUNTEER.TASK.LIST.CREATED'" [dataSource]="createdDataSource"
                 [displayedColumns]="['taskId', 'description', 'creator', 'reserve']"
                 (onReserve)="reserve($event)">
  </app-task-list>

  <mat-divider></mat-divider>

  <app-task-list [titleKey]="'PAGES.VOLUNTEER.TASK.LIST.RESERVED'" [dataSource]="reservedDataSource"
                 [displayedColumns]="['taskId', 'description', 'creator']">                                                                                                                                                                                                                           ]"
  </app-task-list>

  <mat-divider></mat-divider>

  <app-task-list [titleKey]="'PAGES.VOLUNTEER.TASK.LIST.ASSIGNED'" [dataSource]="assignedDataSource"
                 [displayedColumns]="['taskId', 'description', 'creator', 'finish']"
                 (onFinish)="finish($event)"></app-task-list>

  <mat-divider></mat-divider>

  <app-task-list [titleKey]="'PAGES.VOLUNTEER.TASK.LIST.FINISHED'" [dataSource]="finishedDataSource"
                 [displayedColumns]="['taskId', 'description', 'creator']">
  </app-task-list>
</div>
